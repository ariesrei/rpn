<form ng-submit="rightColCtrl.saveEntry()"> 
	<table>
	<tr>
		<td><input id="title" placeholder="Enter Name" type="text" var-name-directive="" ng-model="rightColCtrl.name"/></td>
		<td><input id="value" placeholder="Enter value" type="text" formula-directive="" ng-model="rightColCtrl.value"/></td>
		<td><button class="plus-btn" type="submit"> + </button></td>
	</tr>
	</table>
</form>
